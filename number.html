<html>
   <head>
      <script type="text/javascript">
         /*code: 48-57 Numbers*/
         function restrictAlphabets(e) {
             var x = e.which || e.keycode;
             if ((x >= 48 && x <= 57))
                 return true;
             else
                 return false;
         }
      </script>
   </head>
   <body >
      <input type="text" onkeypress='return restrictAlphabets(event)'/>
   </body>
</html>
