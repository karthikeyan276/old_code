function named(tit="CAMEL_CASE"){

    tit = tit.toLowerCase();

    tit = tit.split("_");
    for(var m=1;m<tit.length;m++){

        tit[m]=tit[m].charAt(0).toUpperCase()+tit[m].slice(1);

    }
    var tom = tit.join("");
        console.log(tom);
}
