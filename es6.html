class rect{
    constructor(width,vertical){
        this.width = width;
        this.vertical = vertical
    }
    get area (){
        return this.calArea();
    }
    calArea(){
        return this.width*this.vertical;
    }
}
const square = new rect(100,19);
console.log(square.area);

//class methods used to rest

class Polygon {
    constructor(...sides){
        this.sides=sides;
    }
    *getSides(){
        for(const side of this.sides){
            yield side
            
        }
    }
}
const pentagon = new Polygon(1,2,3,44,55,6);
console.log([...pentagon.getSides()]);

function* Polygon1(){
    yield 1
    yield 2
    yield 3
    yield 4
}
const Polygo1 = Polygon1();
console.log(Polygo1.next())
console.log(Polygo1.next());
console.log(Polygo1.next());
console.log(Polygo1.next());
console.log(Polygo1.next());


function* gen(){

}

function* fab(){
    let a = 10;
    yield a;
    a=a+2;
    yield "1";
    a = a*6 ; 
    yield "2";
    a= a^1;
    yield "3";
}
let aa = fab();

console.log(aa.next());
console.log("hello");
console.log(aa.next());
console.log(aa.next());
